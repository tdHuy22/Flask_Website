<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Scanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #337ab7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Wi-Fi Scanner</h1>
    <ul>
        {% for wifi in WiFi_List %}
            <li>{{ wifi }}</li>
        {% endfor %}
    </ul>
    <form action="/connect" method="post">
        <label for="wifi">Choose a Wi-Fi network:</label>
        <select name="wifi" id="wifi">
            {% for wifi in WiFi_List %}
                <option value="{{ wifi }}">{{ wifi }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="password">Enter Wi-Fi password:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Connect">
    </form>
    <a href="/scan">Scan for Wi-Fi networks</a>
</body>
</html>
